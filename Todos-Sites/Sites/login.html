<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Login</title>

</head>

<body class="body_login_cadastro">
    <div class="body">
        <div class="header">
            <div class="container">
                <h1 class="titulo"><img src="imagem/LOGO.PNG" alt=""></h1>
                <ul class="navbar">
                    <li><a href="Site institucional.html">Inicio</a></li>

                    <li class="agora" >Login</li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="box_login">
        <div class="formulario">
            <h2>LOGIN</h2>
            <span><input type="email" placeholder="E-mail" id="input_email"></span>
            <div id="div_email" class="resposta"></div>
            <span><input type="password" placeholder="Senha" id="input_senha"></span>
            <div id="div_senha" class="resposta"></div>
            <span><button onclick="logar()">Entrar</button></span>
            <div id="div_nulo" class="resposta"></div>
        </div>
    </div>
</body>

</html>

<script>
    function logar() {
        var email = input_email.value;
        var senha = input_senha.value;

        var login = true;

        if (email == '' || senha == '') {
            div_nulo.innerHTML = `*Preencha o(s) campo(s) acima com o seus dados`
        } else {
            div_nulo.innerHTML = ''
        }

        if (login = true) {
            if (email != 'fernando.brandao@sptech.school') {
                div_email.innerHTML = `Esse e-mail não está cadastrado`
                login = false
            } else {
                div_email.innerHTML = ''
            }

            if (senha != 'Sptech#2024') {
                div_senha.innerHTML = `A senha está incorreta`
                login = false
                cadastro = false;
            } else {
                div_senha.innerHTML = ''
            }
        }

        if (login == true) {
            alert('Usuario fez o seu login')
        }

    } 
</script>
