<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var dtNascVar = dtNasc_input.value;
    var cpfVar = cpf_input.value;
    var emailVar = email_input.value;
    var telVar = tel_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var empresaVar = listaEmpresas.value;

    var cadastro = true;
    var tamanho_nome = nomeVar.length;
    var nascimento_barra = dtNascVar.indexOf('-');
    var tamanho_cpf = cpfVar.length;
    var arroba = emailVar.indexOf('@');
    var school = emailVar.indexOf('.school');
    var tamanho_telefone = telVar.length;
    var tamanho_senha = senhaVar.length;
    var caracter_senha = senhaVar.indexOf('#') >= 0 || senhaVar.indexOf('%') >= 0 || senhaVar.indexOf('!') >= 0

    if (
      nomeVar == "" ||
      dtNascVar == "" ||
      cpfVar == "" ||
      emailVar == "" ||
      telVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      empresaVar == ""
    ) {
      div_nulo.innerHTML = `*Preencha o(s) campo(s) acima com seus dados`
      finalizarAguardar();
      return false;
    } else {
      div_nulo.innerHTML = ''
    }

    if (cadastro = true) {
      if (nomeVar >= 0 || nomeVar <= 0) {
        div_nome.innerHTML = `*Coloque apenas letras nesse campo`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else if (tamanho_nome < 8) {
        div_nome.innerHTML = `Coloque não possui 8 letras`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_nome.innerHTML = ''
      }

      if (nascimento_barra < 0) {
        div_nascimento.innerHTML = `Separa as datas dessa maneira DD/MM/AAAA`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_nascimento.innerHTML = ''
      }

      if (tamanho_cpf != 11) {
        div_cpf.innerHTML = `Coloque um CPF válido 'apenas números'`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_cpf.innerHTML = ''
      }

      if (tamanho_telefone != 11) {
        div_telefone.innerHTML = `Siga o exemplo de telefone valido 55119XXXXYYYY`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_telefone.innerHTML = ''
      }

      if (arroba < 0 || school < 0) {
        div_email.innerHTML = `Coloque um E-mail valido`
        finalizarAguardar();
        return false;
      } else {
        div_email.innerHTML = ''
      }

      if (tamanho_senha < 8) {
        div_senha.innerHTML = `A senha deve conter no mínimo 8 caracteres`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else if (caracter_senha == false) {
        div_senha.innerHTML = `Precisa de um dos três caracteres especiais '!' '#' '%'`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_senha.innerHTML = ''
      }

      if (confirmacaoSenhaVar != senhaVar) {
        div_senha_confirme.innerHTML = `A senha não está igual a senha anterior`
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_senha_confirme.innerHTML = ''
      }

      if (empresaVar == 0) {
        div_empresa.innerHTML = 'Selecione a empresa em que trabalha'
        cadastro = false;
        finalizarAguardar();
        return false;
      } else {
        div_empresa.innerHTML = ''
      }
    }

  




  // } else {
  //   setInterval(sumirMensagem, 5000);
  // }

  // Enviando o valor da nova input
  fetch("/usuarios/cadastrar", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      // crie um atributo que recebe o valor recuperado aqui
      // Agora vá para o arquivo routes/usuario.js
      nomeServer: nomeVar,
      dtNascServer: dtNascVar,
      cpfServer: cpfVar,
      emailServer: emailVar,
      telServer: telVar,
      senhaServer: senhaVar,
      empresaServer: empresaVar
    }),
  })
    .then(function (resposta) {
      console.log("resposta: ", resposta);

      if (resposta.ok) {
        cardErro.style.display = "block";

        mensagem_erro.innerHTML =
          "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

        setTimeout(() => {
          window.location = "login.html";
        }, "2000");

        limparFormulario();
        finalizarAguardar();
      } else {
        throw "Houve um erro ao tentar realizar o cadastro!";
      }
    })
    .catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
      finalizarAguardar();
    });

  }


  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
