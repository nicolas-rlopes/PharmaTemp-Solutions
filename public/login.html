<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PharmaTemp | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="assets/icon/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <body class="body_login_cadastro">
        <div class="body">
            <div class="header">
                <div class="container">
                    <h1 class="titulo"><img src="assets/imgs/LOGO.PNG" alt=""></h1>
                    <ul class="navbar">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="simulador.html">Simulador</a></li>
                        <li>|</li>
                        <li class="agora">Login</li>
                        <li><a href="cadastro.html">Cadastro</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="box2">
            <div class="box_login">
                <div class="formulario">
                    <h2><b>LOGIN</b></h2>
                    <span><input type="email" placeholder="E-mail" id="email_input"><br></span>
                    <div id="div_email" class="resposta"></div>
                    <span><input type="password" placeholder="Senha" id="senha_input"><br></span>
                    <div id="div_senha" class="resposta"></div>
                    <span><button onclick="entrar()">Entrar</button></span>
                    <div id="div_nulo" class="resposta"></div>
                </div>
            </div>
        </div>
        <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif">
        </div>
    </body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json[0].email;
                    sessionStorage.NOME_USUARIO = json[0].nome;
                    sessionStorage.ID_USUARIO = json[0].idCadastro;
                    sessionStorage.AQUARIOS = JSON.stringify({})

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


</script>
