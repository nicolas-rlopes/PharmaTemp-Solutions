<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Atenção</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="G03-removebg-preview.png" type="image/x-icon">
</head>

<body>
    <div class="conteudo">
        <div class="guia">
            <div class="nome">
                <img src="imagens/Fernando-Brandao.png" alt="Foto de identificação de usuario">
                <h1><span id="b_usuario">usuário</span></h1>
            </div>
            <div class="info">
                <ul class="bar">
                    <li><a href="dash.html">Menu</a></li>
                    <li class="aqui"><a href="atencao.html">Dashboard</a></li>
                    <li><a href="contato.html">Entrar em contato</a></li>
                    <button onclick="voltar()"><span class="fa fa-sign-out"></span>Sair</button>
                </ul>
            </div>
        </div>
        <div class="grafico_dash">
            <h1 id="h1_mensagem">Situações das Geladeiras</h1>
            <div class="dash-grafico" id="dash-grafico">

                <div class="geladeira" id="geladeira">
                    <h3>Geladeira 1</h3>
                    <canvas id="myChart1" style="position: relative; width: 300px;"></canvas>
                </div>

                <div class="geladeira">
                    <h3>Geladeira 2</h3>
                    <canvas id="myChart2" style="position: relative; width: 300px;"></canvas>
                </div>
                <div class="geladeira">
                    <h3>Geladeira 3</h3>
                    <canvas id="myChart3" style="position: relative; width: 300px;"></canvas>
                </div>

            </div>
        </div>
    </div>

    <script>
        let proximaAtualizacao;

        b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

        function voltar() {
            window.location.href = '../login.html';
        }




function exibirGeladeiras() {
    
    document.getElementById("dash-grafico").innerHTML = `
        <div class="geladeira">
            <h3>Geladeira 1</h3>
            <canvas id="myChart" style="position: relative; width: 300px;"></canvas>
        </div>
    `;
    obterTemperaturaGeladeira();
}


function obterTemperaturaGeladeira() {
    
    if (proximaAtualizacao != undefined) {
        clearTimeout(proximaAtualizacao);
    }

    fetch(`/medidas/graficoGeladeira`,{cache: 'no-store'}).then(function (response) {
        if (response.ok) {
            response.json().then(function (resposta) {
                console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                resposta.reverse();

                plotarGrafico(resposta);
            });
        } else {
            console.error('Erro na requisição')
        }
    })
        .catch(function (error) {
            console.error(`Erro na requisição dos dados para o grafico: ${error.message}`);
        });
}

function plotarGrafico(resposta) {
    console.log('Começando PLotagem dos graficos');

    let labels = [];

    let dados = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            data: [],
            fill: false,
            borderColor: 'red',
            tension: 0.1,
        }]
    };

    console.log('------------');
    console.log(resposta);

    for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.momento);
            dados.datasets[0].data.push(registro.temperatura);
        }

        const config = {
            type: 'line',
            data: dados,
        }

        let myChart = new Chart(
            document.getElementById(`myChart`),
            config
        )

}

exibirGeladeiras();

    </script>
</body>

</html>
