                </ul>
            </div>
        </div>
        <div class="grafico_dash">
            <h1 id="h1_mensagem">Situações das Geladeiras</h1>

                    <h3>Geladeira 1</h3>
                    <canvas id="myChart1" style="position: relative; width: 300px;"></canvas>

                <div class="geladeira">

                    <canvas id="myChart3" style="position: relative; width: 300px;"></canvas>
                </div>

            </div>
        </div>
    </div>

    <script>
        let proximaAtualizacao;
        b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
        function voltar() {
            window.location.href = '../login.html';
        }

        function fetchChartData(idGeladeira, chartElementId, chartConfig) {
            if (proximaAtualizacao != undefined) {
                clearTimeout(proximaAtualizacao);
            }
            fetch(`/medidas/ultimas/${idGeladeira}`, { cache: 'no-store' })
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item.momento_grafico);
                    const temperaturas = data.map(item => item.temperatura);

                    chartConfig.data.labels = labels;
                    chartConfig.data.datasets[0].data = temperaturas;
                    new Chart(document.getElementById(chartElementId), chartConfig);
                })
                .catch(error => console.error('Erro na obtenção dos dados p/ gráfico:', error));
        }

        document.addEventListener('DOMContentLoaded', function () {
            const configTemplate = {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Temperatura',
                        backgroundColor: 'rgb(199, 52, 52)',
                        borderColor: 'rgb(199, 52, 52)',
                        fill: false,
                        tension: 0.1,
                        data: []
                    }]
                },
                options: {}
            };

            const geladeiras = [1, 2, 3, 4];
            geladeiras.forEach((id, index) => {
                fetchChartData(id, `myChart${index + 1}`, JSON.parse(JSON.stringify(configTemplate)));
            });
        });

</body>
